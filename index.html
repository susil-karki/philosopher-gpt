<!DOCTYPE html>
<html>
<head>
  <title>PhilosopherGPT</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
    #result { min-height: 100px; padding: 15px; border: 1px solid #ddd; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>PhilosopherGPT</h1>
  <input type="text" id="query" placeholder="Ask anything..." style="width: 70%; padding: 8px;">
  <button onclick="askGPT()">Ask</button>
  <div id="result"></div>

  <script>
    async function askGPT() {
      const question = document.getElementById("query").value;
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Thinking...";
      
      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: question })
        });
        const data = await response.json();
        resultDiv.textContent = data.reply || "No response";
      } catch (error) {
        resultDiv.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
